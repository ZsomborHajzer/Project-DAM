<!DOCTYPE html>

    <link href="style.css" rel="stylesheet">
    <title>calendar</title>

        <div id="colorCode">
            <div class="colorBox red"></div><p>Booked</p>
            <div class="colorBox orange"></div><p>Unavailable</p>
            <div class="colorBox green"></div><p>Free</p>
        </div>
    </main>
</body>

</html>
