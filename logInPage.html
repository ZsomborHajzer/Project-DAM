<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Login E3T</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>

    <div class="loginForm">
        <form>
            <h1>Login</h1>
            <div class="content">
                <div class="inputField">
                    <input type="email" placeholder="Email" >
                </div>
                <div class="inputField">

                    <input type="password" placeholder="Password" >
                </div>

            </div>
            <div class="action">
                <button>Login</button>
            </div>
        </form>
    </div>

    </body>
</html>
