<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Login E3T</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>

    <div class="loginForm">
        <form>
            <h1>Login</h1>
            <div class="content">
                <div class="inputField">
                    <label for="inputField1">Email</label>
                    <input id="inputField1" type="email"  >
                </div>
                <div class="inputField">
                    <label for="inputField2">Password</label>

                    <input id="inputField2" type="password"  >
                </div>
                <div class="action">
                    <button>Login</button>
                </div>
            </div>

        </form>
    </div>

    </body>
</html>
