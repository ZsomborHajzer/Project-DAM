version: '3'
services:
    web:
        image: nginx:latest
        container_name: e3t-nginx
        entrypoint: ''
        ports:
            - "80:80"
        volumes:
            - ./nginx-docker.conf:/etc/nginx/nginx.conf
            - ./public:/var/www/E3T/public
        depends_on:
            - php
    php:
        image: php:fpm
        container_name: e3t-php
        entrypoint: ''
        volumes:
            - ./public:/var/www/E3T/public
            - ./components:/var/www/E3T/components
